<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- custom Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- vue script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div @mouseout="startAutoPlay" @mouseover="mouseStop" class="slider-wrapper" tabindex="0">
          <div class="item">
            <img
              :src="slides[indexImg].image  "
              :alt="slides[indexImg].title" />
            <div class="text">
              <h3>{{slides[indexImg].title}}</h3>
              <p>{{slides[indexImg].text}}</p>
            </div>
          </div>
          <!-- GESTIONE THUMBS -->
          <div class="thumbs">
            <div class="prev" @click="imgPrev"></div>
            <div class="next" @click="imgNext"></div>
            <div @click="seeBigImg(index)"
              class="thumb"
              :class="index === indexImg ? 'active' :'' "
              v-for="(image, index) in slides">
              <img :src="slides[index].image" alt="Svezia" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>

@mouseover="startAutoPlay = false" @mouseout="startAutoPlay = true"
